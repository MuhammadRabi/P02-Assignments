<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,600;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>form</title>
</head>

<body>
    <section>
        <div class="form">
            <div class="form-text">
                <h2>Let`s get in touch</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam veritatis fuga nulla dolore tenetur
                    unde at eum mollitia pariatur molestias.</p>
                <div class="details">
                    <div class="item">
                        <img src="./img/location.png" class="img-fluid" alt="">
                        <span>29 Cherry Drive unicorne</span>
                    </div>
                    <div class="item">
                        <img src="./img/email.png" class="img-fluid" alt="">
                        <span>unicorn@yahoo.com</span>
                    </div>
                    <div class="item">
                        <img src="./img/phone.png" class="img-fluid" alt="">
                        <span>123-567-981</span>
                    </div>
                    <br>
                </div>
                <p><strong>
                        connect with us:</strong></p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#"><i class="fab fa-twitter"></i>
                    </a>
                    <a href="#"><i class="fab fa-instagram"></i>
                    </a>
                    <a href="#"><i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="contact-form">
                <h2>contact us</h2>
                <form action="">
                    <input type="text" name="user name" placeholder="username">
                    <label for="user name">user name</label>
                    <input type="email" name="user name" placeholder="email">
                    <label for="email">email</label>
                    <input type="phone" name="user name" placeholder="phone number">
                    <label for="phone">phone number</label>
                    <textarea name="" id="" rows="5" placeholder="leave your message here"></textarea>
                    <button>
                        <strong>send</strong>
                    </button>
                </form>
            </div>
    </section>

</body>

</html>
